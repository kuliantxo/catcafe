<html>
  <head>
    <title>Cat Cafe: treats for your tabby!</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>
    <script src="http://static.fsf.org/nosvn/dbd/2013/no-drm-in-html5/js/jquery.mustache.js"></script>
  </head>
  <body>
    <header>
      <img id="head-cat" src="">
      <h1>Welcome to Cat Cafe!</h1>
    </header>
    <section id="cashier">
      <p id="tagline">Here we sell the sweetest treats for your feline friend. Come spend time in Cat-topia.</p>
      <form id="cash-calculator">
        <div class="cash-line clearfix">
          <label>We need</label>
          <input id="amountCharged" name="amountCharged" type="number" required>
          <small>Mewla</small>
        </div>
        <div class="cash-line clearfix">
          <label>You pay</label>
          <input id="amountTendered" name="amountTendered" type="number" required>
          <small>Mewla</small>
        </div>
        <button id="calculate" type="submit">Calculate Change</button>
      </form>

      <div id="results">
        <!-- Place your HTML inside this element -->
      </div>

    </section>
    <script src="js/app.js"></script>
    <script>
      $("#cash-calculator").validate();
    </script>
  </body>
</html>
